<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contoh {
            color: red;
        }
    </style>
</head>
<body>
    <button type="button" onclick=tombol() name="button" >Jalankan</button> <br> <br> <hr>

    Attribut <b>removeNamedItem()</b> : <br>
    <input value="inputan"> <br> <hr>

    Attribut <b>setNamedItem()</b> : <br>
    <i>contoh</i> <hr>

    Attribut <b>value</b> :
    <p id="value">contoh</p>

    <script>
        let tombol = () => {
            func1();
            func2();
            func3();
        }

        let func1 = () => {
            let a = document.getElementsByTagName("input")[0];
            a.attributes.removeNamedItem("value");
        }

        let func2 = () => {
            let a = document.getElementsByTagName("i")[0];
            let b = document.createAttribute("class");
            b.value = "contoh";
            a.attributes.setNamedItem(b);
        }

        let func3 = () => {
            let a = document.getElementsByTagName("p")[0];
            let b = a.attributes[0].value;
            document.getElementById("value").innerHTML = b;
        }
    </script>
</body>
</html>
