<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click untuk mengubah warna</p>
    <button onclick="myFunc()">Ubah warna</button>

    <script>
        function myFunc() {
            let a = prompt("ketikkan warna dalam bahasa inggris")
            document.body.style.backgroundColor = a;
        }
    </script>
</body>
</html>
